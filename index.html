<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="baselarge.css">

  <script src="jquery.min.js"></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
  </header>


  <main>
    <div class="hero">
      <picture>
        <source media="(min-width: 1199px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="hero">
      </picture>
    </div>


    <div class="text">

      <div id="largeHeader">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
      </div>

      <div class="heading">We're <div id="soon" aria-multiline="true">coming soon</div>
      </div>

      <div id="pitch"> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      <div id="email">
        <input type="email" placeholder="Email Address"><img id="errorIcon" src="images/icon-error.svg" alt=""><button
          id="go"><img src="images/icon-arrow.svg" alt=""></button>
      </div>

      <div class="errorMsg">Invalid email address provided</div>

      
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/webifyCode">Samuel Akinode</a>.
    </p>
  </footer>


  <script src="main.js"></script>
</body>

</html>
